<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="upper">0</div>
            <div class="lower">
                <div class="row">
                    <div class="one other button">AC</div>
                    <div class="one other button">+/-</div>
                    <div class="one other button">%</div>
                    <div class="one operator button">/</div>
                </div>
                <div class="row">
                    <div class="one number button">7</div>
                    <div class="one number button">8</div>
                    <div class="one number button">9</div>
                    <div class="one operator button">*</div>
                </div>
                <div class="row">
                    <div class="one number button">4</div>
                    <div class="one number button">5</div>
                    <div class="one number button">6</div>
                    <div class="one operator button">-</div>
                </div>
                <div class="row">
                    <div class="one number button">1</div>
                    <div class="one number button">2</div>
                    <div class="one number button">3</div>
                    <div class="one operator button">+</div>
                </div>
                <div class="row">
                    <div class="two number button">0</div>
                    <div class="one number button">.</div>
                    <div class="one operator button">=</div>
                </div>
            </div>
        </div>
        
        <script src="./script.js" async defer></script>
    </body>
</html>
